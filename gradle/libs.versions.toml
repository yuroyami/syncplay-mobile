navigationCompose = "2.9.0"
koroutines = "1.10.2"
datetime = "0.7.1"
kSerialization = "1.9.0"
ksp = "2.2.20-2.0.3"
krypto = "0.8.0"
datastore = "1.1.7"
filekit = "0.12.0"
