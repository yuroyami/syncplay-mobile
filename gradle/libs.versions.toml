skie = "0.10.6"
uriKmp = "0.0.21"
compose-unstyled = "1.45.0"
fluent-design-system = "v0.1.0"

#Android
coreSplashscreen = "1.1.0-rc01"
activityCompose = "1.12.0-alpha09"
documentfile = "1.1.0"
shortcuts = "1.2.0-alpha01"
